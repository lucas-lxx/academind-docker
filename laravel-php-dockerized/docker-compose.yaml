services:
  server:
    image: 'nginx:stable-alpine'
    ports:
      - '8000:80'
    volumes:
      - './src:/var/www/html'
      - './nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro'
    depends_on:
      - php
      - mysql
  php:
    build:
      context: './'
      dockerfile: 'dockerfiles/php.dockerfile'
      args:
        GROUP_ID: 1000
        USER_ID: 1000
    volumes:
      # delegated option uses copy in batch to optimzise the amount of copies made
      - './src:/var/www/html:delegated'
  mysql:
    image: 'mysql:5.7'
    env_file:
      - './env/mysql.env'
  composer:
    build:
      context: './dockerfiles/'
      dockerfile: 'composer.dockerfile'
      args:
        GROUP_ID: 1000
        USER_ID: 1000
    volumes:
      - './src/:/var/www/html'
    stdin_open: true
    tty: true
